<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="d-flex justify-content-between pt-3 mx-3">
        <p class="btn link-btn" id="scores-link">High Scores</p>
        <div id="timer">Time Remaining: 75</div>
    </header>

    <main id="quiz-container">
        <div class="vh-100 d-flex row justify-content-center align-items-center" id="start-container">
            <section class="justify-content-center">
                <div class=" text-center">
                    <h1>Coding Quiz Challenge</h1>
                </div>
                <div class="">
                    <p class="text-center">Try to answer the following code-related questions within the time limit. </br> Keep in mind that incorrect answers will penalize your final score by ten seconds!</p>
                </div>
                <div class="text-center">
                    <div class="btn btn-outline-dark text-light btn-success" id="start-btn">Start Quiz</div>
                </div>
            </section>
        </div>
    </main>
    
    <footer class="my-3 py-3 border-top grade">

    </footer>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js" ></script>
</body>
</html>
